<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Knowledge Base</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="prihlasovaci-formulare">
        <div id="registracni-formular">
            <h2>Registrace</h2>
            <input type="text" id="reg-jmeno" placeholder="Uživatelské jméno">
            <input type="password" id="reg-heslo" placeholder="Heslo">
            <button onclick="registrovat()">Registrovat</button>
        </div>
        <div id="prihlasovaci-formular">
            <h2>Přihlášení</h2>
            <input type="text" id="prih-jmeno" placeholder="Uživatelské jméno">
            <input type="password" id="prih-heslo" placeholder="Heslo">
            <button onclick="prihlasit()">Přihlásit</button>
        </div>
    </div>
    <div id="uzivatelska-sekce" class="skryty">
        <div id="top-right-buttons">
            <button onclick="odhlasit()">Odhlásit</button>
            <button onclick="zobrazitHlavniStranu()">Hlavní strana</button>
            <button onclick="zobrazitProfil()">Můj profil</button>
            <label class="switch">
                <input type="checkbox" id="night-mode-toggle" onclick="toggleNightMode()">
                <span class="slider round"></span>
            </label>
        </div>
        <div id="formular-prispevku">
            <h2>Nový článek</h2>
            <input type="text" id="nazev-clanku" placeholder="Název">
            <select id="kategorie-clanku"></select>
            <input type="text" id="tagy-clanku" placeholder="Tagy (oddělené čárkou)">
            <textarea id="obsah-clanku"></textarea>
            <button onclick="vytvorPrispevek()">Publikovat</button>
        </div>
        <div id="filtr-tagu">
            <h2>Filtr podle tagů</h2>
            <select id="tagy-filtr" onchange="filtrujPodleTagu()">
                <option value="">Všechny tagy</option>
                <!-- Dynamicky naplněno z API -->
            </select>
        </div>
    </div>
    <div id="sekce-prispevku" class="skryty"></div>
    <script src="script.js"></script>
</body>
</html>
